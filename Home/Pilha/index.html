<html>

    <title>Pilha</title>

  </head>
  <body>
    <div class="container">
      <h1>Simulador de Pilha</h1>
      <div class="stack">
        <div class="stack__top"></div>
        
      </div>
      <div class="input">
        <label for="new-item">Novo Item:</label>
        <input type="text" id="new-item">

        <button id="remove-item" onclick="removeItemButton()">Pop</button>
      </div>
    </div>
    
      
    <script src="index.js"></script>
